<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pokedex</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="dex.js"></script>
  <meta charset="utf-8">
</head>

<body>
<header>
	<h1>Pokedex</h1>
</header>
<aside>
	<ul>
		<li>
			List
		</li>
	</ul>
</aside>
<section id="main">


	<article id="detail">
		<input id="detail-close" type="button" value="x" onclick="closeDetail();" />
		<h3 id="detail-name">Name</h3>
		<img id="detail-image" src="">
		<table>
			<tr>
				<th> Type 1 </th>
				<th> Type 2 </th>
			</tr>
			<tr>
				<td id="type1">Type 1</td>
				<td id="type2">Type 2</td>
			</tr>
	</table>
	</article>

	<script type="text/javascript">

		getResponse().then(data => {
			for (object of data) {
				let block = createDexBlock(object);
				document.getElementById("main").appendChild(block)
			}
		})

	</script>
</section>
<footer>
	<p>1996-2020 Pokemon</p>
</footer>
</body>
